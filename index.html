<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Charles's BlackJack Project</title>
    <link href="css/card-deck-css/css/cardstarter.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <header><h1>Welcome to BlackJack!</h1></header>
      <div class="dealer">
          <h2 id="dealer-deck">Dealer Hand</h2>
          <h2 id="dealer-total"></h2>
          <div id="dealer-hand"></div>
      </div>
        <h2 id="game-results">Press Start Game to play!</h2>
      <div class="player">    
          <div id="player-hand"></div>
          <h2 id="player-total"></h2>
          <h2 id="player-deck">Player Hand</h2>
      </div>
      <div id="play-buttons" class="hidden">
        <button id="start">Start Game</button>
        <button id="hit">Hit</button>
        <button id="stand">Stand</button>
      </div> 
  </body>
</html>
